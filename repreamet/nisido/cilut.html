<style>
  /* CSS styles for your web page */
  body {
    font-family: Arial, sans-serif;
  }

  h1 {
    color: blue;
    font-size: 2em;
  }

  p {
    font-size: 1.2em;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    display: inline-block;
    margin-right: 1em;
  }

  a {
    text-decoration: none;
    color: black;
  }

  a:hover {
    color: blue;
  }

  /* Media queries for responsive design */
  @media (max-width: 768px) {
    body {
      font-size: 1em;
    }

    h1 {
      font-size: 1.5em;
    }

    p {
      font-size: 1em;
    }
  }
</style>
