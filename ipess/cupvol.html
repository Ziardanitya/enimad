<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table Cell</title>
    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
        </tr>
        <tr>
            <td class="highlight">1718582293</td>
        </tr>
    </table>
</body>
</html>
